# Owner: Data Lake Platform Admin 
# YAML file to validate and export an ARM template into a Build Artifact
# A package.json file located in the target repository

trigger:
- Dev_Release #collaboration branch

pool:
  vmImage: 'ubuntu-latest'

steps:

# Installs Node and the npm packages saved in your package.json file in the build
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'install'
    verbose: true
  displayName: 'Install npm package'

# Validates all of the ADF resources in the repository. We will get the same validation errors as when "Validate All" is clicked
# Enter the appropriate subscription and name for the source factory 

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run build validate $(Build.Repository.LocalPath)/HealthyBlueDataFactory /subscriptions//resourceGroups/devuscehbrg/providers/Microsoft.DataFactory/factories/devuscehbdf01'
  displayName: 'Validate'

# Validate and then generate the ARM template into the destination folder. Same as clicking "Publish" from UX
# The ARM template generated is not published to the ‘Live’ version of the factory. Deployment should be done using a Release pipeline. 

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run build export $(Build.Repository.LocalPath)/HealthyBlueDataFactory /subscriptions//resourceGroups/devuscehbrg/providers/Microsoft.DataFactory/factories/devuscehbdf01 "ArmTemplate"'
  displayName: 'Validate and Generate ARM template'

# Publish the Artifact to be used as a source for a release pipeline

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.Repository.LocalPath)/ArmTemplate'
    artifact: 'ArmTemplates'
    publishLocation: 'pipeline'